---
version: '3.8'

services:
  collectory:
    container_name: collectory
    #image: livingatlases/collectory:latest
    image: atlasoflivingaustralia/collectory:741e6c3
    pull_policy: if_not_present
    restart: always

    ports:
      - 9284:8080
    volumes:
      - /data:/data
      - collectory-config:/data/collectory/config

  mysql:
    container_name: collectory-mysql
    image: mysql:8
    ports:
      - 3306
    volumes:
      - mysql-data:/var/lib/mysql
      # FIXME: this should be generated by ala-install
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: collectory
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: collectory
      # DB_DUMP_PATH: "some-dump.sql"

networks:
  living-atlas-network

volumes:
  mysql-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      # FIXME: this directory should be generated by ala-install
      device: /data/dbs/collectory-mysql-data
  collectory-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/docker/collectory/config
