data.catalogue.ws0032.link02=More information
data.catalogue.ws0032.title02=Lookup services
data.catalogue.ws0032.des04=These services explicitly support inter-operation with other components of the Atlas such as the bio-cache and the BIE. They do not all comply with RESTful principles but are being progressively refactored to do so
