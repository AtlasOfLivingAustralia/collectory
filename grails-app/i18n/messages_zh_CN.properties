data.catalogue.ws0032.des01=Citation services return attribution and licence information for digitised records that can be accessed through the Atlas
data.catalogue.ws0032.title01=Citations for a list of data providers
data.catalogue.ws0032.des02=This service accepts a list of entity UIDs and returns citation information for each entity. Any entity types can be specified but only data resources have meaningful citation information. For each entity, the service returns the name of the entity, its citation text, its rights text and a 'more information' string containing a link to the collectory page for the entity. The form is
