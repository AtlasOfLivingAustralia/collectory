data.catalogue.ws0025.des01=Editing contacts follows the same pattern as the major entities. <span class\='entity'>PUT</span> and <span class\='entity'>POST</span> will update a contact if an id is specified in the url, else a new contact is added. <span class\='entity'>DELETE</span> will remove a contact
