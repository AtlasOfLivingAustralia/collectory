data.catalogue.ws0025.des04=Note that contacts do not have UIDs. They use the raw DB-assigned ID instead
data.catalogue.ws0025.des05=The user's email is effectively the primary key for a contact. Always check whether a contact exists           (by searching for its email address) before creating one
data.catalogue.ws0025.des06=A contact may be associated with any number of resources. A resource may have any number of contacts.           The relationship between a contact and a resource has its own metadata such as the role that the contact has in relation to the resource,           the contact's editing rights, etc
