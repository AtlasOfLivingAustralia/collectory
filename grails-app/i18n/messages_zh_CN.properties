data.catalogue.li01=Home
data.catalogue.li02=Collections
data.catalogue.li03=Web services
data.catalogue.title01=Web services for the Atlas Registry
data.catalogue.des01=More information can be found at the project's
data.catalogue.des02=wiki
data.catalogue.des03=and in particular in the documentation of
data.catalogue.des04=Collectory services
data.catalogue.title02=Data services
data.catalogue.des05=The registry of the Atlas of Living Australia maintains metadata that describe
data.catalogue.ws0024.li01=<span class\='entity'>collections</span> - natural history collections
data.catalogue.ws0024.li02=<span class\='entity'>institutions</span> - institutions and organisations that manage collections
data.catalogue.ws0024.li03=<span class\='entity'>dataProviders</span> - providers of biodiversity information in electronic form, eg occurrence records, websites
data.catalogue.ws0024.li04=<span class\='entity'>dataResources</span> - specific resources made available by data providers
data.catalogue.ws0024.li05=<span class\='entity'>tempDataResources</span> - temporary resources holding records uploaded to the sandbox
data.catalogue.ws0024.li06=<span class\='entity'>dataHubs</span> - aggregators of biodiversity data; and
data.catalogue.ws0024.li07=<span class\='entity'>contacts</span> - for any of the above resources
data.catalogue.des06=Access to this metadata is provided by <em>resource-oriented web services</em> that adhere to <a href\="http\://en.wikipedia.org/wiki/Representational_State_Transfer">RESTful</a> principles.           Response payloads are generally formatted as <a href\="http\://en.wikipedia.org/wiki/JSON">JSON</a> although some services offer other formats through content negotiation
data.catalogue.des007=Details of how these services can be used are provided at the project's <a href\="http\://code.google.com/p/ala-collectory/w/list">wiki</a>, and in particular <a href\="http\://code.google.com/p/ala-collectory/wiki/CollectoryServices">here</a>
data.catalogue.title03=Form of URIs
data.catalogue.table01.cell0101=All service URIs are based on the URI of this page
data.catalogue.table01.cell0201=URI's for the resources listed above are this root plus the name of the type of resource, eg
data.catalogue.table01.cell0301=The URI for a specific instance of a resource is the same followed by the UID of the instance. For example, the resource representing the Aust. Wine Research Institute (UID\=in72) is
data.catalogue.table01.cell0401=The URI to get a total count of a specific resource is resource name followed by 'count'.               For example, the number of institutions is given by
data.catalogue.table01.cell050a=Counts for a specific resource can be grouped by any attribute of the resource.               For example, the breakdown of institutions by state is given by
data.catalogue.cell0601=Resources that are attributes of a resource, such as the list of contacts for a collection, are addressed by appending the resource type to the uri that represents the main resource, eg
data.catalogue.title04=Methods
data.catalogue.des08=Data services support the GET, HEAD, POST, PUT, OPTIONS and DELETE methods
data.catalogue.des09=<span class\='entity'>GET</span> will return the json representation of the specified resource or the list of all resources of the specified resource type
data.catalogue.des10=<span class\='entity'>HEAD</span> will return no content but will confirm the existence of the specified resource
data.catalogue.des11=<span class\='entity'>POST</span> will update the specified resource based on the information in the body of the request.           If no resource is specified, the information in the body will be used to create a new resource.           The body must be valid json and you must specify at least these properties
data.catalogue.li04=user - the name of the application that is requesting the update; and
data.catalogue.li05=api_key - a valid key to verify that you are authorised to modify the resource
data.catalogue.des12=If a new resource is being created you must also specify at least
data.catalogue.li06=name - the name of the resource
data.catalogue.des13=Other properties are treated as the properties to be updated. Property names are the same as those used in the GET representation
data.catalogue.des14=<span class\='entity'>PUT</span> behaves the same as POST
data.catalogue.des15=<span class\='entity'>OPTIONS</span> returns a list of the allowed methods
data.catalogue.des16=<span class\='entity'>DELETE</span> will remove the specified resource. The body must be valid json and you must specify these properties
data.catalogue.li07=user - the name of the application that is requesting the update; and
data.catalogue.li08=api_key - a valid key to verify that you are authorised to modify the resource
data.catalogue.ws0025.title=Contacts
data.catalogue.ws0025.des=Contacts exist as resources in their own right. They can be accessed in the standard form
data.catalogue.ws0025.cell0101=List all contacts
